<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scheduled Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #faf4ff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .header-bar {
      background: #fff;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 6px 32px rgba(102, 66, 176, 0.09);
      padding: 28px 0 16px 0;
      position: sticky;
      top: 0;
      z-index: 4;
    }
    .header-bar h2 {
      margin: 0 0 12px 0;
      font-size: 2rem;
      font-weight: 800;
      color: #442d95;
      letter-spacing: .7px;
      text-align: center;
      text-shadow: 0 1.5px 9px #e7e3fc;
    }
    .search-row {
      max-width: 520px;
      margin: 12px auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 9px;
      align-items: flex-end;
    }
    .search-box {
      background: #f1effa;
      flex: 1 1 195px;
      display: flex;
      align-items: center;
      border-radius: 14px;
      border: 1.7px solid #f1ebf9;
      box-shadow: 0 3px 12px rgba(110, 95, 200, 0.06);
    }
    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      flex: 1;
      font-size: 1.07rem;
      color: #392685;
      padding: 13px 0 13px 13px;
      font-weight: 500;
      border-radius: 13px;
    }
    .search-box .icon {
      color: #8a7cef;
      font-size: 1.39em;
      margin-left: 13px;
    }
    .category-tabs {
      display: flex;
      gap: 11px;
      padding: 7px 3px 1px 3px;
      margin-left: 5px;
      margin-right: 5px;
      border-radius: 15px;
      background: none;
      justify-content: space-evenly;
      align-items: center;
    }
    .category-tab {
      background: transparent;
      border-radius: 15px;
      padding: 8.5px 18px;
      font-size: 1.04rem;
      font-weight: 600;
      color: #646466;
      border: none;
      outline: none;
      cursor: pointer;
      letter-spacing: .01em;
      transition: border .13s, color .13s, box-shadow .12s;
    }
    .category-tab.active {
      color: #000000;
      border-bottom: 1.2px solid #3909e4;
    }
    .orders-list {
      max-width: 540px;
      margin: 0 auto;
      margin-top: 23px;
      padding-bottom: 40px;
    }
    .order-card {
      background: #fff;
      border-radius: 19px;
      box-shadow: 0 6px 32px rgba(120, 80, 209, 0.07);
      border: 2px solid #efe8fa;
      margin-bottom: 28px;
      padding: 22px 22px 16px 22px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .order-status-badge {
      position: absolute;
      right: 23px;
      top: 23px;
      color: #fff;
      background: #fff5cf;
      color:#faad12;
      border: 2px solid #ffe5a3;
      font-weight: 700;
      font-size: 1.05rem;
      border-radius: 12px;
      padding: 5px 20px;
    }
    .order-header-main {
      font-size: 1.21rem;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 7px;
      color: #2c285b;
      letter-spacing: .02em;
    }
    .order-sub {
      margin-bottom: 9px;
      color: #3f386b;
      font-size: 1.05rem;
    }
    .order-sub label {
      font-size: .96rem;
      color: #a19cb6;
      font-weight: 400;
      margin-right: 8px;
    }
    .order-meta {
      display: flex;
      align-items: flex-end;
      font-size: 1.05rem;
      color: #5e5699;
      margin-bottom: 0px;
    }
    .order-meta .branch {
      margin-right: 18px;
    }
    .order-meta .date {
      color: #9b6fc2;
      margin-left: auto;
      font-size: 1.01em;
    }
    .service-row {
      font-size: 1.04rem;
      color: #715fa1;
      margin-bottom: 6px;
      margin-top: 3px;
    }
    .order-divider {
      border-top: 1px solid #ece6f4;
      margin: 14px 0 10px 0;
    }
    .order-amt-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.05rem;
      margin-bottom: 1px;
      color: #2f2456;
    }
    .order-amt-row:last-child {
      font-weight: 700;
    }
    .pay-status {
      color: #e84848;
      margin-top: 10px;
      font-size: 1.08rem;
      font-weight: 600;
    }
    .pay-mode {
      color: #aaa;
      font-size: .99rem;
      margin-bottom: 3px;
    }
    .btn-row {
      margin-top: 20px;
      display: flex;
      gap: 16px;
      justify-content: space-between;
    }
    .accept-btn, .cancel-btn {
      border: none;
      font-size: 1.09rem;
      font-weight: 600;
      padding: 13px 0;
      border-radius: 20px;
      width: 48%;
      box-shadow: 0 2px 8px #e7e3fc;
      cursor: pointer;
      transition:0.11s;
    }
    .accept-btn {
      background: #2196f3;
      color: #fff;
    }
    .accept-btn:hover {
      background: #176cb3;
    }
    .cancel-btn {
      background: #eb4034;
      color: #fff;
    }
    .cancel-btn:hover {
      background: #b72820;
    }
    @media (max-width:600px) {
      .orders-list {
        max-width: 99vw;
      }
      .order-card {
        padding: 13px 7px 13px 7px;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <h2>Order Summary</h2>
    <div class="search-row">
      <div class="search-box">
        <span class="icon">üîç</span>
        <input id="search-input" type="text" placeholder="Search by car name, customer, or e..." oninput="searchOrders()">
      </div>
    </div>
    <div class="category-tabs" id="category-tabs">
      <button class="category-tab active" data-status="">All</button>
      <button class="category-tab" data-status="pending">Pending</button>
      <button class="category-tab" data-status="confirmed">Confirmed</button>
      <button class="category-tab" data-status="completed">Completed</button>
      <button class="category-tab" data-status="cancelled">Cancelled</button>
    </div>
  </div>
  <div id="orders-list" class="orders-list"></div>
  <script>
    let allOrders = [];
    let filteredOrders = [];
    let currentStatusFilter = "";
    let carMap = {};

    document.addEventListener("DOMContentLoaded", async function () {
      const customerId = 1; // TODO: Set this dynamically, e.g., from login/session
      
      // 1. Fetch all cars for mapping car ids to car name/model (if desired)
      await fetchCars(customerId);

      // 2. Fetch all customer orders
      fetch(`../Backend/get_customer_orders.php?customer_id=${customerId}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success" && Array.isArray(data.orders)) {
            allOrders = data.orders;
            filteredOrders = allOrders;
            renderOrders(filteredOrders);
          } else {
            document.getElementById("orders-list").innerHTML =
              '<div style="color:#b55;margin:30px 15px;text-align:center;">Failed to load orders.</div>';
          }
        })
        .catch(() => {
          document.getElementById("orders-list").innerHTML =
            '<div style="color:#b55;margin:30px 15px;text-align:center;">Network error loading orders.</div>';
        });

      document.querySelectorAll(".category-tab").forEach((tab) => {
        tab.onclick = function () {
          document
            .querySelectorAll(".category-tab")
            .forEach((t) => t.classList.remove("active"));
          this.classList.add("active");
          currentStatusFilter = this.getAttribute("data-status");
          filterOrders();
        };
      });
    });

    async function fetchCars(customerId) {
      carMap = {};
      try {
        let res = await fetch(`../Backend/get_car.php?customer_id=${customerId}`);
        let data = await res.json();
        if (data.status === "success" && Array.isArray(data.cars)) {
          data.cars.forEach(car => {
            carMap[car.car_id] = car.car_name || car.model || ''; // Adapt as per your cars table columns
          });
        }
      } catch (e) {}
    }

    function searchOrders() {
      filterOrders();
    }
    function filterOrders() {
      const query = document.getElementById("search-input").value
        .trim()
        .toLowerCase();
      const statusVal = currentStatusFilter;
      filteredOrders = allOrders.filter((order) => {
        let orderStatus = (order.order_status || '').toLowerCase();
        let matchStatus = !statusVal || orderStatus === statusVal;
        let matchSearch =
          !query ||
          (order.order_id && String(order.order_id).includes(query)) ||
          (order.customer_name &&
            order.customer_name.toLowerCase().includes(query)) ||
          (order.customer_phone &&
            String(order.customer_phone).includes(query));
        return matchStatus && matchSearch;
      });
      renderOrders(filteredOrders);
    }
    function present(val, fallback='') {
      return (val!==null && val!==undefined && val!=='') ? val : fallback;
    }
    function renderOrders(list) {
      let html = "";
      if (!list.length) {
        html =
          '<div style="text-align:center;padding:33px;color:#aaa9cc;font-size:1.08rem;">No orders found.</div>';
      }
      list.forEach((order) => {
        let s = present(order.order_status, "").toLowerCase();
        // Use car_id if you want to map to car name/model from cars table
        let car_name = present(order.car_name, present(order.vehicle_name, carMap[order.car_id] || ''));
        let cust = present(order.customer_name, present(order.cust_name, ''));
        let employee = present(order.employee_name, present(order.staff_name, ''));
        let branch = present(order.branch, present(order.branch_name, ''));
        let date = present(order.order_date, present(order.date, ''));
        let service = present(order.service_name, present(order.service, ''));
        let plan = present(order.plan_name, present(order.plan, ''));
        let cgst = present(order.cgst, '0');
        let sgst = present(order.sgst, '0');
        let total = present(order.total_amount, present(order.order_total, '0'));
        let payment_status = present(order.payment_status, '');
        let payment_mode = present(order.payment_mode, '');
        let badge = "";
        if (s === "pending")
          badge = `<div class="order-status-badge">Pending</div>`;
        else if (s === "confirmed")
          badge = `<div class="order-status-badge" style="background:#e9f9fc; color:#2697ac; border-color:#bae5f1;">Confirmed</div>`;
        else if (s === "completed")
          badge = `<div class="order-status-badge" style="background:#eafbe9; color:#23904b; border-color:#bbeac0;">Completed</div>`;
        else if (s === "cancelled")
          badge = `<div class="order-status-badge" style="background:#ffeaea; color:#da3b3b; border-color:#ffc3bf;">Rejected</div>`;
        let date_disp = "";
        if (date && !isNaN(new Date(date).getTime()))
          date_disp = formatDate(date);
        let buttonsHtml = "";
        if (s === "pending") {
          buttonsHtml = `
            <div class="btn-row">
              <button class="cancel-btn" onclick="updateOrderStatus(${order.order_id}, 'cancelled')">Cancel Order</button>
              <button class="accept-btn" onclick="updateOrderStatus(${order.order_id}, 'confirmed')">Accept Order</button>
            </div>
          `;
        }
        html += `
          <div class="order-card">
            ${badge}
            <div class="order-header-main">${car_name}</div>
            <div class="order-sub"><label>Customer:</label> ${cust}</div>
            <div class="order-sub"><label>Employee:</label> ${employee}</div>
            <div class="order-meta">
              <div class="branch">Branch: ${branch}</div>
              <div class="date">${date_disp}</div>
            </div>
            <div class="service-row">${service} : ${plan}</div>
            <div class="order-divider"></div>
            <div class="order-amt-row">CGST <div>‚Çπ${cgst}/-</div></div>
            <div class="order-amt-row">SGST <div>‚Çπ${sgst}/-</div></div>
            <div class="order-amt-row" style="font-weight:700;">Order Total <div>‚Çπ${total}/-</div></div>
            <div class="pay-status">Payment Status: ${payment_status||'unpaid'}</div>
            <div class="pay-mode">Payment Mode: ${payment_mode}</div>
            ${buttonsHtml}
          </div>
        `;
      });
      document.getElementById("orders-list").innerHTML = html;
    }
    function formatDate(str) {
      let d = new Date(str);
      if (!isNaN(d.getTime())) {
        return d.toLocaleDateString("en-IN", {
          day: "2-digit",
          month: "short",
          year: "numeric",
        });
      }
      return str;
    }
    function capitalize(w) {
      return w ? w.toUpperCase() + w.slice(1).toLowerCase() : "";
    }
    function updateOrderStatus(orderId, newStatus) {
      fetch("../Backend/update_order.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body:
          `order_id=${encodeURIComponent(orderId)}&order_status=${encodeURIComponent(newStatus)}`,
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.status === "success") {
            setTimeout(() => {
              location.reload();
            }, 300);
          } else {
            alert("Failed to update order: " + data.message);
          }
        })
        .catch(() => alert("Network error updating order."));
    }
  </script>
</body>
</html>
