<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* CSS Variables for a luxurious and simple theme */
  :root {
    --bg-color: #f8f9fa;
    --card-bg-color: #ffffff;
    --primary-text-color: #1a202c;
    --secondary-text-color: #718096;
    --accent-color: #e2e8f0;
    --accent-color-dark: #cbd5e0;
    --avatar-bg-color: #edf2f7;
    --avatar-text-color: #4a5568;
    --shadow-color: rgba(45, 55, 72, 0.08);
    --border-color: #e2e8f0;
    --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }

  /* General Body and Reset Styles */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: var(--bg-color);
    font-family: var(--font-family);
    color: var(--primary-text-color);
    line-height: 1.5;
  }

  /* Main container for centering content */
  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  /* Header Section */
  .header-section {
    text-align: center;
    margin-bottom: 2.5rem;
  }

  .header-section h1 {
    font-size: 2.25rem;
    font-weight: 700;
    margin-bottom: 0.75rem;
  }

  /* Search Box Design */
  .search-box {
    display: flex;
    align-items: center;
    background-color: var(--card-bg-color);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    padding: 0.65rem 1rem;
    box-shadow: 0 4px 6px -1px var(--shadow-color);
    transition: all 0.2s ease-in-out;
  }

  .search-box:focus-within {
    border-color: var(--accent-color-dark);
    box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.12);
  }

  .search-box .icon {
    font-size: 1.2rem;
    color: var(--secondary-text-color);
    margin-right: 0.75rem;
  }

  .search-box input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    font-size: 1rem;
    color: var(--primary-text-color);
    font-family: var(--font-family);
  }

  .search-box input::placeholder {
    color: var(--secondary-text-color);
    opacity: 0.8;
  }

  /* Customers List Layout */
  .customers-list {
    display: grid;
    gap: 1.25rem;
  }

  /* Individual Customer Card Design */
  .customer-card {
    display: flex;
    align-items: center;
    background-color: var(--card-bg-color);
    border-radius: 16px;
    padding: 1.25rem;
    box-shadow: 0 4px 6px -1px var(--shadow-color);
    border: 1px solid var(--border-color);
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
  }

  .customer-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 15px -3px var(--shadow-color);
  }

  .customer-avatar {
    width: 52px;
    height: 52px;
    background-color: var(--avatar-bg-color);
    border-radius: 50%;
    color: var(--avatar-text-color);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 1.5rem;
    flex-shrink: 0;
    margin-right: 1rem;
    overflow: hidden; /* Ensures image stays within the circle */
  }

  /* NEW: Style for the image inside the avatar */
  .customer-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the area without stretching */
  }
  
  .customer-info {
    flex-grow: 1;
    min-width: 0;
  }

  .customer-name {
    font-size: 1.125rem;
    font-weight: 600;
    color: var(--primary-text-color);
    margin-bottom: 0.25rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .customer-id {
    font-size: 0.9rem;
    color: var(--secondary-text-color);
  }

  /* Utility class for messages */
  .message {
    text-align: center;
    padding: 3rem 1rem;
    color: var(--secondary-text-color);
    font-size: 1rem;
  }
  
  /* Responsive Design */
  @media (max-width: 600px) {
    .container {
      padding: 1.5rem 1rem;
    }
    .header-section h1 {
      font-size: 1.75rem;
    }
    .customer-card {
      padding: 1rem;
    }
    .customer-avatar {
      width: 44px;
      height: 44px;
      font-size: 1.25rem;
    }
    .customer-name {
      font-size: 1rem;
    }
  }

</style>
</head>
<body>

  <main class="container">
    <header class="header-section">
      <h1>Customers</h1>
      <div class="search-box">
        <span class="icon">&#128269;</span>
        <input id="customer-search" type="search" placeholder="Search by name or ID..." oninput="searchCustomers()" autocomplete="off">
      </div>
    </header>

    <div id="customers-list" class="customers-list">
      </div>
  </main>

<script>
let allCustomers = [];

document.addEventListener("DOMContentLoaded", function() {
  // Make sure your API URL is correct here
  fetch('../Backend/get_customers.php') 
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.json();
    })
    .then(data => {
      if (data.status === "success" && Array.isArray(data.customers)) {
        allCustomers = data.customers;
        renderCustomers(allCustomers);
      } else {
        displayMessage('Failed to load customers. Invalid data format.');
      }
    })
    .catch(error => {
      console.error("Fetch Error:", error);
      displayMessage('Network error. Could not load customers.');
    });
});

function renderCustomers(customers) {
  const listElement = document.getElementById('customers-list');
  if (!customers.length) {
    displayMessage('No customers found.');
    return;
  }

  let html = "";
  customers.forEach(cust => {
    const name = escapeHtml(cust.customer_name || "Unknown");
    const id = escapeHtml(String(cust.customer_id) || "N/A");
    
    // MODIFIED: Logic to handle image or initials
    let avatarContent = '';
    if (cust.customer_image_url) {
      // If image URL exists, use it
      avatarContent = `<img src="${escapeHtml(cust.customer_image_url)}" alt="${name}">`;
    } else {
      // Otherwise, fall back to initials
      avatarContent = getInitials(cust.customer_name || "");
    }

    html += `
      <div class="customer-card">
        <div class="customer-avatar">${avatarContent}</div>
        <div class="customer-info">
          <div class="customer-name" title="${name}">${name}</div>
          <div class="customer-id">ID: ${id}</div>
        </div>
      </div>
    `;
  });
  listElement.innerHTML = html;
}

function searchCustomers() {
  const query = document.getElementById('customer-search').value.trim().toLowerCase();
  if (query === "") {
    renderCustomers(allCustomers);
    return;
  }
  const filtered = allCustomers.filter(cust => {
    const name = cust.customer_name ? cust.customer_name.toLowerCase() : "";
    const id = cust.customer_id ? String(cust.customer_id) : "";
    return name.includes(query) || id.includes(query);
  });
  renderCustomers(filtered);
}

// Helper Functions
function displayMessage(msg) {
  document.getElementById('customers-list').innerHTML = `<div class="message">${msg}</div>`;
}

function getInitials(name) {
  const trimmedName = name.trim();
  if (!trimmedName) return "#";
  
  const parts = trimmedName.split(' ').filter(Boolean);
  
  if (parts.length === 1) {
    return parts[0].substring(0, 2).toUpperCase();
  }
  
  return (parts[0][0] + (parts[parts.length - 1][0] || '')).toUpperCase();
}

function escapeHtml(text) {
  const map = {
    '&': '&amp;',
    '<': '&lt;',
    '>': '&gt;',
    '"': '&quot;',
    "'": '&#039;'
  };
  return String(text).replace(/[&<>"']/g, function(m) { return map[m]; });
}
</script>
</body>
</html>
