<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Car App Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    :root {
      --font-family-base: 'Poppins', Arial, "Segoe UI", sans-serif;
      --c-primary: #0062E6;
      --c-primary-light: #4D94FF;
      --c-primary-bg: #E6F0FF;
      --c-text-dark: #121212;
      --c-text-medium: #4A4A4A;
      --c-text-light: #888888;
      --c-text-on-dark: #EAEAEA;
      --c-text-white: #ffffff;
      --c-background: #F7F9FC;
      --c-surface: #ffffff;
      --c-surface-dark: #1C1C1E;
      --c-border: #EAEAEA;
      --c-shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --c-shadow-hover: 0 6px 16px rgba(0, 0, 0, 0.1);
      --c-offer-grad-1: linear-gradient(135deg, #0062E6 0%, #3399FF 100%);
      --c-offer-grad-2: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --c-error: #DC3545;
      --c-modal-overlay: rgba(0, 0, 0, 0.4);
      --c-section-title: #1A202C;
      --border-radius-base: 16px;
      --border-radius-small: 8px;
      --nav-width-desktop: 250px;
    }

    body {
      margin: 0;
      background: var(--c-background);
      font-family: var(--font-family-base);
      min-height: 100vh;
      color: var(--c-text-medium);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page-container {
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      background: var(--c-surface);
      border-bottom: 1px solid var(--c-border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      border: 2px solid var(--c-primary-bg);
      object-fit: cover;
    }

    .select-wrap {
      min-width: 140px;
      position: relative;
    }

    .branch-select {
      width: 100%;
      font-size: 1rem;
      font-family: var(--font-family-base);
      border: 1px solid var(--c-border);
      border-radius: var(--border-radius-small);
      background: var(--c-background);
      font-weight: 500;
      outline: none;
      appearance: none;
      padding: 8px 30px 8px 12px;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .branch-select:focus {
      border-color: var(--c-primary);
    }

    .select-arrow {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--c-text-light);
      pointer-events: none;
    }

    .section {
      padding: 0 1rem;
    }

    .main-content-container {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 2rem 0 1rem 0;
      color: var(--c-section-title);
    }

    a {
      text-decoration: none;
      color: var(--c-primary);
    }

    .welcome-header {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--c-text-dark);
      margin: 1.5rem 0 0.5rem;
    }

    .offers-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .offer-card {
      padding: 1.5rem;
      color: var(--c-text-white);
      border-radius: var(--border-radius-base);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 150px;
      box-shadow: var(--c-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--c-shadow-hover);
    }

    .offer-card-title {
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1.4;
    }

    .offer-blue {
      background: var(--c-offer-grad-1);
    }

    .offer-purple {
      background: var(--c-offer-grad-2);
    }

    .claim-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      border-radius: var(--border-radius-small);
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: var(--c-text-dark);
      font-weight: 600;
      font-size: 1rem;
      font-family: var(--font-family-base);
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.2s;
    }

    .claim-btn:hover {
      background-color: var(--c-text-white);
    }

    #servicesList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
    }

    .service-card {
      background: var(--c-surface);
      border-radius: var(--border-radius-base);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: var(--c-shadow);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--c-shadow-hover);
      color: var(--c-primary);
    }

    .service-card i {
      font-size: 2.5rem;
      color: var(--c-primary);
      margin-bottom: 0.75rem;
    }

    .service-card span {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .add-car-link {
      color: var(--c-primary);
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }

    .cars-scroll {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      display: flex;
      gap: 1.5rem;
      padding-bottom: 1rem;
      scroll-padding-left: 1rem;
    }

    .carcard-main {
      background: var(--c-surface);
      border-radius: var(--border-radius-base);
      box-shadow: var(--c-shadow);
      min-width: 280px;
      display: flex;
      align-items: center;
      padding: 1rem;
      scroll-margin-left: 1rem;
    }

    .car-img-holder {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--c-primary-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      overflow: hidden;
      flex-shrink: 0;
    }

    .car-img-holder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .car-plate {
      background: var(--c-background);
      color: var(--c-text-medium);
      padding: 4px 10px;
      border-radius: var(--border-radius-small);
      border: 1px solid var(--c-border);
      font-family: monospace;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 4px;
      display: inline-block;
    }

    .car-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--c-text-dark);
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
      margin-bottom: 80px;
    }

    .product-card {
      border-radius: var(--border-radius-base);
      box-shadow: var(--c-shadow);
      background: var(--c-surface);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--c-shadow-hover);
    }

    .product-image {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border-radius: var(--border-radius-small);
      margin-bottom: 0.75rem;
      background: var(--c-background);
    }

    .product-name {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
      color: var(--c-text-dark);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-price-section {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.9rem;
    }

    .product-price {
      color: var(--c-primary);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .product-original-price {
      text-decoration: line-through;
      color: var(--c-text-light);
    }

    .product-discount {
      background: var(--c-error);
      font-weight: 600;
      color: var(--c-text-white);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      user-select: none;
    }

    .modal {
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--c-modal-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
      pointer-events: auto;
    }

    .modal-content {
      background: var(--c-surface);
      border-radius: var(--border-radius-base);
      max-width: 90vw;
      width: 380px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding-right: 2rem;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      color: var(--c-text-light);
      cursor: pointer;
      border: none;
      background: none;
      padding: 0.5rem;
      line-height: 1;
      transition: color 0.2s ease;
    }

    .modal-close:hover {
      color: var(--c-text-dark);
    }

    .modal-form label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 4px;
      display: block;
    }

    .modal-form input {
      width: 100%;
      margin-bottom: 1rem;
      border-radius: var(--border-radius-small);
      border: 1px solid var(--c-border);
      font-size: 1rem;
      padding: 10px;
      box-sizing: border-box;
      font-family: var(--font-family-base);
    }

    .modal-form .modal-btn {
      width: 100%;
      background: var(--c-primary);
      color: var(--c-text-white);
      padding: 12px;
      border-radius: var(--border-radius-small);
      font-weight: 600;
      font-size: 1rem;
      border: none;
      margin-top: 1rem;
      cursor: pointer;
    }

    .main-nav {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: var(--c-surface-dark);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      z-index: 99;
    }

    .nav-title {
      display: none;
    }

    .nav-item {
      color: var(--c-text-on-dark);
      text-align: center;
      flex: 1;
      padding-top: 5px;
      font-size: 0.8rem;
      transition: color 0.2s;
      cursor: pointer;
    }

    .nav-item.active {
      color: var(--c-text-white);
      font-weight: 600;
    }

    .nav-item i {
      display: block;
      font-size: 1.5rem;
      margin: 0 auto 4px;
    }

    @media (min-width: 901px) {
      .page-container {
        flex-direction: row;
      }

      .content-wrapper {
        margin-left: var(--nav-width-desktop);
        overflow: scroll;
      }

      .section {
        padding: 0 2.5rem;
      }

      .main-nav {
        position: fixed;
        top: 0;
        left: 0;
        bottom: auto;
        width: var(--nav-width-desktop);
        height: 100vh;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        border-radius: 0;
        border-right: 1px solid var(--c-border);
        padding-top: 2rem;
        gap: 10px;
        background: var(--c-surface);
      }

      .nav-title {
        display: block;
        color: var(--c-primary);
        font-size: 1.8em;
        text-align: center;
        margin: 0 1rem 2rem 1rem;
        font-weight: 700;
      }

      .nav-item {
        color: var(--c-text-medium);
        display: flex;
        align-items: center;
        text-align: left;
        padding: 12px 25px;
        flex: 0;
        border-radius: var(--border-radius-small);
        margin: 0 15px;
        font-size: 1rem;
      }

      .nav-item:hover {
        background-color: var(--c-primary-bg);
        color: var(--c-primary);
      }

      .nav-item.active {
        background-color: var(--c-primary-bg);
        color: var(--c-primary);
        font-weight: 600;
      }

      .nav-item i {
        display: inline-block;
        margin: 0 15px 0 0;
        font-size: 1.4rem;
      }

      .products-container {
        margin-bottom: 30px;
      }
    }

    @media (max-width: 600px) {
      .section {
        padding: 0 1rem;
      }

      .top-bar {
        padding: 0.75rem 1rem;
      }

      .welcome-header {
        font-size: 1.5rem;
      }

      .section-title {
        font-size: 1.2rem;
      }

      #servicesList {
        gap: 0.75rem;
      }

      .products-container {
        gap: 1rem;
      }
    }
  </style>
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <nav class="main-nav" role="navigation" aria-label="Main Navigation">
      <h2 class="nav-title">CarPro</h2>
      <div class="nav-item active" tabindex="0" role="link" aria-current="page">
        <i class="bi bi-window-sidebar"></i><span>Dashboard</span>
      </div>
      <div class="nav-item" tabindex="0" role="link">
        <i class="bi bi-calendar-check"></i><a href="./Customer/customer_booking.html">Bookings</a>
      </div>
      <div class="nav-item" tabindex="0" role="link">
        <i class="bi bi-shop"></i><a href="./Customer/customer_product.html">Products</a>
      </div>
      <div class="nav-item" tabindex="0" role="link">
        <i class="bi bi-person-circle"></i><a href="./Customer/customer_profile.html">Profile</a>
      </div>
    </nav>

    <div class="content-wrapper">
      <header class="top-bar">
        <img src="https://i.imgur.com/47q4t7y.png" alt="Profile" class="avatar" />
        <div class="select-wrap">
          <select class="branch-select" id="branchDropdown" onchange="onBranchChange()">
            <option selected disabled>Select Branch</option>
          </select>
          <span class="select-arrow"><i class="bi bi-chevron-down"></i></span>
        </div>
      </header>
      <main id="mainPage" class="section">
        <div id="pleaseSelectMsg"
          style="padding: 5rem 1rem; color: var(--c-text-light); font-size: 1.2rem; text-align: center;">
          Please select a branch to see details
        </div>
        <div id="branchContent" style="display: none;">
          <h1 class="welcome-header">Welcome Back!</h1>
          <div class="offers-container">
            <div class="offer-card offer-blue">
              <div class="offer-card-title">First Order Discount<br />Get Up to 30% Off</div>
              <button class="claim-btn">Claim Now</button>
            </div>
            <div class="offer-card offer-purple">
              <div class="offer-card-title">Exclusive Product Sale<br />Save Up to ₹150</div>
              <button class="claim-btn">View Offers</button>
            </div>
          </div>

          <h2 class="section-title">Our Services</h2>
          <div id="servicesList"></div>

          <div style="display: flex; align-items: center; margin-top: 2rem;">
            <h2 class="section-title" style="margin: 0;">My Cars</h2>
            <a href="#" class="add-car-link" onclick="openAddCarModal();return false"><i class="bi bi-plus-lg"></i> Add
              New Car</a>
          </div>
          <div id="carsList" class="cars-scroll"></div>

          <h2 class="section-title">Trending Products</h2>
          <div id="productsList" class="products-container"></div>
        </div>
      </main>
    </div>
  </div>

  <div id="addCarModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="addCarTitle">
    <div class="modal-content">
      <span role="button" tabindex="0" aria-label="Close" class="modal-close"
        onclick="closeAddCarModal()">&times;</span>
      <h2 class="modal-title" id="addCarTitle">Add a New Car</h2>
      <div id="addCarError" style="color: var(--c-error); font-size: 0.9em; margin-bottom: 0.5rem; text-align: center;">
      </div>
      <form id="addCarForm" class="modal-form" enctype="multipart/form-data">
        <input type="hidden" id="customerIdInput" name="customerId" value="1" />
        <label for="carNumberInput">Car Number</label>
        <input id="carNumberInput" name="carNumber" placeholder="Ex: TN-00-AA-0000" required />
        <label for="carNameInput">Car Name</label>
        <input id="carNameInput" name="carName" placeholder="Ex: Toyota Camry" required />
        <button class="modal-btn" type="submit">Add Car</button>
      </form>
    </div>
  </div>

  <script>
    let currentBranchId = null, currentCustomerId = 1;

    window.onload = function () {
      // NOTE: This code is for a page with a branch dropdown, like your homepage.
      // It has replaced the original profile loading code.
      let selectionTimeout;

      fetch("Backend/get_all_branches.php")
        .then(resp => resp.json())
        .then(data => {
          let dropdown = document.getElementById("branchDropdown");
          // If there is no dropdown on the page, this code will do nothing and stop.
          if (!dropdown) {
            console.error("'branchDropdown' not found. This script is intended for the home page.");
            return;
          }

          dropdown.innerHTML = '<option selected disabled>Select Branch</option>';
          if (data.status == "success" && data.branches && data.branches.length > 0) {
            data.branches.forEach(branch => {
              let opt = document.createElement("option");
              opt.value = branch.branch_id;
              opt.textContent = branch.branch_name;
              dropdown.appendChild(opt);
            });

            // Set a timeout to auto-select the first branch after 5 seconds
            selectionTimeout = setTimeout(() => {
              // Check if the user hasn't selected a branch yet
              if (dropdown.selectedIndex === 0) {
                dropdown.selectedIndex = 1; // Select the first actual branch

                // Trigger the function to load content, if it exists
                if (typeof onBranchChange === "function") {
                  onBranchChange();
                } else {
                  dropdown.dispatchEvent(new Event('change'));
                }
              }
            }, 5000);

            // If the user makes a choice manually, cancel the timeout
            dropdown.addEventListener('change', () => {
              clearTimeout(selectionTimeout);
            });
          }
        });
    };

    function onBranchChange() {
      let val = document.getElementById("branchDropdown").value;
      currentBranchId = val;
      localStorage.setItem("selectedBranchId", val);
      document.getElementById("pleaseSelectMsg").style.display = val ? "none" : "block";
      document.getElementById("branchContent").style.display = val ? "block" : "none";
      if (val) {
        loadServices(val);
        loadCars();
        loadProducts();
      }
    }

    function loadServices(branchId) {
      const serviceIcons = { // Map service names to icons
        default: 'bi-gear-wide-connected',
        'general service': 'bi-tools',
        'car wash': 'bi-car-front-fill',
        'painting': 'bi-paint-bucket',
        'wheel alignment': 'bi-compass',
        'engine repair': 'bi-wrench-adjustable-circle'
      };

      fetch(`Backend/get_service_and_branch.php?branch_id=${encodeURIComponent(branchId)}`)
        .then(res => res.json())
        .then(data => {
          let list = document.getElementById("servicesList");
          list.innerHTML = "";
          let arr = [];
          if (data.status === "success") {
            if (Array.isArray(data.services)) arr = data.services;
            else if (Array.isArray(data.mappings)) arr = data.mappings;
          }

          if (arr.length > 0) {
            arr.forEach(item => {
              const serviceName = (item.service_name || item.name || "Service").toLowerCase();
              const iconClass = serviceIcons[serviceName] || serviceIcons.default;

              let div = document.createElement("div");
              div.className = "service-card";
              div.innerHTML = `<i class="bi ${iconClass}"></i><span>${item.service_name || item.name || "Service"}</span>`;

              div.onclick = () => {
                const sid = encodeURIComponent(item.service_id || item.id || "");
                const sname = encodeURIComponent(item.service_name || item.name || "");
                window.location.href = `Customer/add_service_booking.html?service_id=${sid}&service_name=${sname}`;
              };
              list.appendChild(div);
            });
          } else {
            list.innerHTML = '<div style="color: var(--c-text-light);">No services found for this branch.</div>';
          }
        })
        .catch(err => {
          document.getElementById("servicesList").innerHTML = '<div style="color: var(--c-text-light);">Could not load services.</div>';
          console.error("Failed to load services:", err);
        });
    }

    function loadCars() {
      fetch("Backend/get_car.php?customer_id=" + encodeURIComponent(currentCustomerId))
        .then(res => res.json())
        .then(data => {
          let list = document.getElementById("carsList");
          list.innerHTML = "";
          if (data.status == "success" && data.cars && data.cars.length > 0) {
            data.cars.forEach(car => {
              let img = car.car_image ? `<img src="Backend/${car.car_image}" alt="${car.car_name}" />` : `<i class="bi bi-car-front" style="font-size: 1.5rem; color: var(--c-primary);"></i>`;
              let elem = document.createElement("div");
              elem.className = "carcard-main";
              elem.innerHTML = `
                <div class="car-img-holder">${img}</div>
                <div>
                  <div class="car-name">${car.car_name || "My Car"}</div>
                  <div class="car-plate">${car.car_number || "N/A"}</div>
                </div>`;
              list.appendChild(elem);
            });
          } else {
            list.innerHTML = '<div style="color:var(--c-text-light);padding: 1rem 0;">No cars added yet. Click "Add New Car" to begin.</div>';
          }
        });
    }

    function loadProducts() {
      fetch("Backend/get_products.php")
        .then(res => res.json())
        .then(data => {
          const productContainer = document.getElementById("productsList");
          productContainer.innerHTML = "";
          if (data.status === "success" && data.products) {
            data.products.forEach(product => {
              const productCard = document.createElement("div");
              productCard.className = "product-card";
              const productImg = product.product_image ? `Backend/${product.product_image}` : "https://via.placeholder.com/150";
              const discountHtml = product.product_percentage_discount > 0 ? `<span class="product-discount">${product.product_percentage_discount}% OFF</span>` : "";
              const originalPriceHtml = product.product_percentage_discount > 0 ? `<span class="product-original-price">₹${parseFloat(product.product_sell_price).toFixed(2)}</span>` : "";
              const discountedPrice = product.product_percentage_discount ? parseFloat(product.product_sell_price) * (1 - product.product_percentage_discount / 100) : parseFloat(product.product_sell_price);

              productCard.innerHTML = `
                <img src="${productImg}" alt="${product.product_name}" class="product-image" />
                <div class="product-name" title="${product.product_name}">${product.product_name}</div>
                <div class="product-price-section">
                  <span class="product-price">₹${discountedPrice.toFixed(2)}</span>
                  ${originalPriceHtml}
                </div>
                ${discountHtml}`;
              productContainer.appendChild(productCard);
            });
          } else {
            productContainer.innerHTML = '<div style="color:var(--c-text-light);">No products available.</div>';
          }
        })
        .catch(err => {
          console.error("Failed to load products:", err);
          document.getElementById("productsList").innerHTML = '<div style="color:var(--c-error);">Failed to load products.</div>';
        });
    }

    function openAddCarModal() {
      const modal = document.getElementById("addCarModal");
      modal.classList.add("show");
      document.getElementById("addCarError").innerText = "";
      document.getElementById("addCarForm").reset();
      document.body.style.overflow = "hidden";
    }

    function closeAddCarModal() {
      const modal = document.getElementById("addCarModal");
      modal.classList.remove("show");
      document.body.style.overflow = "";
    }



    document.getElementById("addCarForm").onsubmit = function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("Backend/add_car.php", { method: "POST", body: formData })
        .then(resp => resp.json())
        .then(data => {
          if (data.status == "success") {
            closeAddCarModal();
            loadCars();
          } else {
            document.getElementById("addCarError").innerText = data.message || "Error adding car";
          }
        })
        .catch(() => {
          document.getElementById("addCarError").innerText = "A network error occurred.";
        });
    };

        document.addEventListener('DOMContentLoaded', function() {
        const productsContainer = document.getElementById('productsList');
        
        if (productsContainer) {
            productsContainer.addEventListener('click', function(event) {
                // Find the product card that was clicked on, even if the user clicks an element inside it
                const card = event.target.closest('.product-card');
                
                // If a product card was indeed clicked, redirect
                if (card) {
                    window.location.href = 'Customer/customer_product.html';
                }
            });
        }
    });
  </script>
